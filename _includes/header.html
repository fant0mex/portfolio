<body>
  <div class="page wrapper">
    <nav class="navigation header">
      <div class="container">
        <div class="col-sm-12">
          <div class="pull-left">
            <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
          </div>
          <div class="pull-right">
            <div class="menu">
              <ul>
              {% for page in site.pages %}
                {% if page.title %}
                  <li>
                    <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                  </li>
                {% endif %}
              {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
